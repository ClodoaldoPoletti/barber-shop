<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Barber Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

    <body>
        <!-- Cabeçalho-->
        <header class="header">
            <div class="header__container">
                <input type="checkbox" id="menu" class="header__container-checkbox">
                <label for="menu" class="header__container-label">
                    <span class="header__container-menu"></span>
                </label>
                <ul class="header__container__list-menu">
                    <li class="header__container__list-menu__item">
                        <img src="img/icon_sobre_o_clube_da_barba.svg" alt="Sobre o Clube da Barba">
                        <a href="#" class="header__container__list-menu__link">sobre o clube da barba</a>
                    </li>
                    <li class="header__container__list-menu__item">
                        <img src="img/icon_localizacao.svg" alt="Localização">
                        <a href="#" class="header__container__list-menu__link">localização</a>
                    </li>
                    <li class="header__container__list-menu__item">
                        <img src="img/icon_contato.svg" alt="Contato">
                        <a href="#" class="header__container__list-menu__link">contato</a>
                    </li>
                </ul>

                <h1 class="header__title">clube da barba</h1>
                <a href="#"><img src="img/user.svg" alt="Meu perfil"></a>
                <img class="header__line" src="img/line.svg" alt="">
            </div>
        </header>
        
        <!-- Serviços -->
        <section class="section__service">
            <div class="section__service__container">
                <p class="section__service__title">serviços</p>
                <a href="#"><img src="img/figure_corte_de_cabelo.svg" alt="Corte de cabelo"></a>
                <a href="#"><img src="img/figure_corte_de_barba.svg" alt="Corte de barba"></a>
                <a href="#"><img src="img/figure_tratamento_capilar.svg" alt="Tratamento capilar"></a>
                <a href="#"><img src="img/figure_coloracao.svg" alt="Coloração"></a>
                <img class="section__service__line" src="img/line.svg" alt="">
            </div>
        </section>
        
        <!-- Agenda -->
        <section class="section__schedule">
            <div class="section__schedule__container">
                <p class="section__schedule__title">agenda</p>
                <div class="section__schedule__header">
                    <p class="section__schedule__month-year" id="mes_ano"></p>
                    <a href="#" onclick="direcao('voltar')"><img src="img/arrow_left.svg" alt="Voltar"></a>
                    <a href="#" onclick="direcao('avancar')"><img src="img/arrow_right.svg" alt="Avançar"></a>
                </div class="section__schedule__days">
                    <ul class="section__schedule__days-header">
                        <li class="section__schedule__days-header-week">D</li>
                        <li class="section__schedule__days-header-week">S</li>
                        <li class="section__schedule__days-header-week">T</li>
                        <li class="section__schedule__days-header-week">Q</li>
                        <li class="section__schedule__days-header-week">Q</li>
                        <li class="section__schedule__days-header-week">S</li>
                        <li class="section__schedule__days-header-week">S</li>
                    </ul>
                    <!-- No atributo "for", colocar sempre a data do servidor no formato "AAAA-MM-DD"-->
                    <ul for="2024-04-09" class="section__schedule__days-content" id="days">

                    </ul>
                <img class="section__schedule__line" src="img/line.svg" alt="">
            </div>            
        </section>

        <!-- Serviços agendados -->
        <section class="section__scheduled-services">
            <div class="section__scheduled-services__container">
                <p class="section__scheduled-services__title">serviços agendados</p>
                <!-- Lista de serviços agendados -->
                <div class="section__scheduled-services__container-list">
                    <ul class="section__scheduled-services__date-time">
                        <!-- No atributo "for", colocar sempre a data do serviço agendado no formato "AAAA-MM-DD"-->
                        <li class="scheduled-services" for="2024-04-11">
                            11/04
                        </li>
                        <li>
                            <img class="section__scheduled-services__line" src="img/line_servicos_agendados.svg">
                        </li>
                        <li>
                            10:30
                        </li>
                    </ul>
                    <p class="section__scheduled-services__service">corte de cabelo</p>
                    <img src="img/icon_corte_de_cabelo.svg" alt="Corte de cabelo">
                </div>
                <div class="section__scheduled-services__container-list">
                    <ul class="section__scheduled-services__date-time">
                        <!-- No atributo "for", colocar sempre a data do serviço agendado no formato "AAAA-MM-DD"-->
                        <li class="scheduled-services" for="2024-04-24">
                            24/04
                        </li>
                        <li>
                            <img class="section__scheduled-services__line" src="img/line_servicos_agendados.svg">
                        </li>
                        <li>
                            14:30
                        </li>
                    </ul>
                    <p class="section__scheduled-services__service">corte de barba</p>
                    <img src="img/icon_corte_de_barba.svg" alt="Corte de barba">
                </div>
            </div>

        </section>
    
        <script src="js/calendario.js"></script>
    </body>

</html>
